    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

<body>
    <header class="user-header">
        <span id="back-button"></span>
        <span id="profile">
        </span>
        <h4 id="title">Profile</h4>
    </header>
    <div id="content">
        <div class="profile-div container mt-4 mb-4 p-3 d-flex justify-content-center">
            <div class="card p-4">
                <div class=" image d-flex flex-column justify-content-center align-items-center"> <button class="btn btn-secondary"> <img src="./images/profileimg.png" height="100" width="100" /></button> <span class="name mt-3">User Name</span> <span class="idd">test@gmail.com</span>
                    <div class="d-flex flex-row justify-content-center align-items-center mt-3"> <span class="number">1069 <span class="follow">Points</span></span> </div>
                    <div class=" d-flex mt-2"> <button class="btn1 btn-dark" id="edit">Edit Profile</button> </div>
                    <div class=" d-flex mt-2"> <button class="btn1 btn-dark" id="history">History</button> </div>
                    <div class=" d-flex mt-2"> <button class="btn1 btn-dark" id="coupons-button">Coupons</button> </div>
                    <div class=" d-flex mt-2"> <button class="btn1 btn-dark" id="shoplist-button">Shops List</button> </div>
                    <!-- <div class="gap-3 mt-3 icons d-lex flex-row justify-content-center align-items-center"> <span><i class="fa fa-twitter"></i></span> <span><i class="fa fa-facebook-f"></i></span> <span><i class="fa fa-instagram"></i></span> <span><i class="fa fa-linkedin"></i></span> </div> -->
                    <div class=" px-2 rounded mt-4 date "> <span class="join">Joined Jan,2022</span> </div>
                </div>
            </div>
        </div>
        
        <div id="coupons" style="display:none;">
            <div class="coupon">
                <div class="coupon-container">
                  <h3>McDonalds</h3>
                </div>
                <img src="./images/hamburger.jpg" alt="Avatar" style="width:100%;">
                <div class="coupon-container" style="background-color:white">
                  <h2><b>20% OFF YOUR PURCHASE</b></h2>
                  <p>Lorem ipsum..</p>
                </div>
                <div class="coupon-container">
                  <p>Use Promo Code: <span class="promo">BOH232</span></p>
                  <p class="expire">Expires: Jan 03, 2021</p>
                </div>
              </div>
        </div>
        
        <div id="shops" style="display:none;">
            <div class="shop">
                <div class="shop-container">
                  <h3>RENUAR</h3>
                </div>
                <img src="./images/shop.png" alt="Avatar" style="width:100%;">
                <div class="shop-container" style="background-color:white">
                  <h2><b>IN ALL RENUAR Branches</b></h2>  
                </div>
              
              </div>
        </div>

    </div>
